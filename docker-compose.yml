version: '3.8'

services:
  mkdocs:
    image: socket23/mkdocs:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./docs:/app/docs
      - ./mkdocs.yml:/app/mkdocs.yml
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.socket23.rule=Host(`socket23.com`)"
      - "traefik.http.routers.socket23.entrypoints=websecure"
      - "traefik.http.routers.socket23.tls.certresolver=myresolver"
        - "traefik.http.routers.socket23.tls.certresolver=acme"
        - "traefik.http.routers.socket23.tls.certresolver=acme"
      - "traefik.http.services.socket23.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  traefik-network:
    driver: overlay
    external: true
